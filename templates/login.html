<!DOCTYPE html>
<html>
<head>
	<title>Image Grid</title>
	<style>
		img {
			width: 100px;
			height: 100px;
			margin: 5px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="grid"></div>
	<br>
	<label for="textfield">Selected Image ID:</label>
	<input type="text" id="textfield" disabled>
	<script>
		// Define a click counter
		var clickCount = 0;
		
		// Define an array of image URLs
		var imageUrls = [
			"https://via.placeholder.com/100x100.png?text=1",
			"https://via.placeholder.com/100x100.png?text=2",
			"https://via.placeholder.com/100x100.png?text=3",
			"https://via.placeholder.com/100x100.png?text=4",
			"https://via.placeholder.com/100x100.png?text=5",
			"https://via.placeholder.com/100x100.png?text=6",
			"https://via.placeholder.com/100x100.png?text=7",
			"https://via.placeholder.com/100x100.png?text=8",
			"https://via.placeholder.com/100x100.png?text=9",
			"https://via.placeholder.com/100x100.png?text=10",
			"https://via.placeholder.com/100x100.png?text=11",
			"https://via.placeholder.com/100x100.png?text=12",
			"https://via.placeholder.com/100x100.png?text=13",
			"https://via.placeholder.com/100x100.png?text=14",
			"https://via.placeholder.com/100x100.png?text=15",
			"https://via.placeholder.com/100x100.png?text=16",
			"https://via.placeholder.com/100x100.png?text=17",
			"https://via.placeholder.com/100x100.png?text=18",
			"https://via.placeholder.com/100x100.png?text=19",
			"https://via.placeholder.com/100x100.png?text=20",
			"https://via.placeholder.com/100x100.png?text=21",
			"https://via.placeholder.com/100x100.png?text=22",
			"https://via.placeholder.com/100x100.png?text=23",
			"https://via.placeholder.com/100x100.png?text=24",
			"https://via.placeholder.com/100x100.png?text=25",
		];
		
		// Shuffle the image URLs
		imageUrls.sort(() => Math.random() - 0.5);
		
		// Create a grid of images with self-assigned IDs
		var grid = document.getElementById("grid");
		for (var i = 0; i < 25; i++) {
			var img = document.createElement("img");
			img.src = imageUrls[i];
			img.id = i + 1;
			img.addEventListener("click", function() {
				if (clickCount < 8) {
					document.getElementById("textfield").value = this.id;
					clickCount++;
				}
			});
			grid.appendChild(img);
		}
        //javascript program to make a 5x5 image grid where every image has a self-assigned id and upon clicking an 
        //image from the grid a textfield is filled with the self-assigned id and there is a click limit of 8
	</script>
</body>
</html>
